<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unocss themes</title>
    <meta property="og:title" content="unocss themes" />
    <meta
      property="og:description"
      content="An unocss variant generator that generates variants for multiple color themes."
    />
    <meta
      name="description"
      content="An unocss variant generator that generates variants for multiple color themes."
    />
    <meta property="og:image" content="/image.png" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <script>
      const getInitialColorMode = () => {
        const userPref = window.localStorage.getItem("theme");
        const hasUserPref = typeof userPref === "string";
        return hasUserPref ? userPref : null;
      };
      const colorModes = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "indigo",
        "purple",
        "default",
      ];
      let colorMode = getInitialColorMode();
      if (colorMode === null) {
        colorMode = "default";
      }
      colorModes.forEach((color) => {
        if (document.documentElement.classList.contains(color)) {
          document.documentElement.classList.remove(color);
        }
      });
      document.documentElement.classList.add(colorMode);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
